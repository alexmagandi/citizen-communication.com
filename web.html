<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration Form</title>
  <link rel="stylesheet" href="web.css">
  <script src="script.js"></script>

</head>
<body>
  <h1>User Registration form</h1>
  <form id="registrationForm">

    <div>
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" required>
    </div>
    <div>
      <label for="registrationNum">Registration Number:</label>
      <input type="text" id="registrationNum" required>

    </div>
    <div>
      <label for="sex">Sex:</label>
      <select id="sex" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" required>
    </div>
    <div>
     <label for="region">Select Region:</label>
  <select id="region" name="region">
    <option value="arusha">Arusha</option>
    <option value="dar_es_salaam">Dar es Salaam</option>
    <option value="dodoma">Dodoma</option>
    <option value="mbeya">Mbeya</option>
   
  </select>

  <label for="district">Select District:</label>
  <select id="district" name="district">
    <option value="arusha_district1">Arusha dc</option>
    <option value="arusha_district2">Arusha jiji</option>

    <option value="dar_es_salaam_district1">Dar es Salaam dc</option>
    <option value="dar_es_salaam_district2">Dar es Salaam jiji</option>

    <option value="dodoma_district1">Dodoma Dc</option>
    <option value="dodoma_district2">Dodoma jiji</option>

    <option value="mbeya_district1">Mbeya Dc</option>
    <option value="mbeya_district2">Mbeya jiji</option>
        <label for="regions">Select Region:</label>
    <select id="regions" onchange="loadDistricts()">
     
    </select>

    <br>



    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" required>
    </div>
    <div>
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" required>

    </div>
    <button type="submit">Register</button>
  </form>
  
  
</body>
</html>
