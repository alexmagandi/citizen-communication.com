<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration Form</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="script.js"></script>
</head>
<body>

  <div id="registration-form">
    <h2>User Registration Form</h2>
    <form id="user-form" action="#" method="post">
      <!-- Full Name -->
      <label for="full-name">Full Name:</label>
      <input type="text" id="full-name" name="full-name" required>

      <!-- Registration Number -->
      <label for="reg-number">Registration Number:</label>
      <input type="text" id="reg-number" name="reg-number" pattern="BCS-\d{2}-\d{4}-\d{4}" required>
     
      <!-- Sex -->
      <label for="gender">Sex:</label>
      <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
     
      <!-- Email -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <!-- Region and Districts (Ajax) -->
      <label for="region">Region:</label>
      <select id="region" name="region" required>
        <option value="">Select Region</option>
        <!-- Options populated using Ajax -->
      </select>
     
      <label for="district">District:</label>
      <select id="district" name="district" required>
        <option value="">Select District</option>
        <!-- Options populated using Ajax -->
      </select>

      <!-- Password -->
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
     
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" required>

      <!-- Submit Button -->
      <button type="submit" id="submit-btn">Submit</button>
    </form>
  </div>

  <!-- jQuery for enhanced UI -->
  <script>
    $(document).ready(function(){
      // Implement your jQuery enhancements here, e.g., carousel
      $(".slider").slick(); // Assuming you are using the Slick carousel library
    });
  </script>

</body>
</html>
